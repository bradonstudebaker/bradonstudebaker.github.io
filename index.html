    <meta charset="utf-8">

      crossorigin="anonymous"
    >
    <!-- FAS5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0="

    <link href="https://fonts.googleapis.com/css?family=Ovo|Quattrocento+Sans" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    >
    </script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="navbar-brand mx-auto" href="#">
        <i class="fas fa-peace"></i>&nbsp;
        Columbus, Ohio Demands Justice
      </h1>
    </nav>
    <!-- Content -->
    <div class="container">
      <!-- Tell Mayor -->
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
          <div class="card text-center">
            <img class="card-img-top" src="https://images.unsplash.com/photo-1576568699714-a3f4950805d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1651&q=80" alt="Civil rights march">
            <div class="card-body">
              <h5 class="card-title">
                Tell Columbus Mayor Ginther and City Attorney Zach Klein to:
                <em><strong>Release all arrested protestors and drop all charges.</strong></em>
              </h5>
              <a href="mailto:311@columbus.gov?subject=Release all arrested protestors and drop all charges." class="btn btn-outline btn-block">
                <i class="fas fa-envelope"></i>&nbsp;&nbsp;Email Mayor Ginther
              </a>
              <a href="mailto:zmklein@columbus.gov?subject=Release all arrested protestors and drop all charges." class="btn btn-outline btn-block">
                <i class="fas fa-envelope"></i>&nbsp;&nbsp;Email Zach Klein
              </a>
              <hr />
              <a href="tel:6146457671" class="btn btn-outline btn-block">
                <i class="fas fa-phone"></i>&nbsp;&nbsp;Call Mayor Ginther
              </a>
              <a href="tel:6146457385" class="btn btn-outline btn-block">
                <i class="fas fa-phone"></i>&nbsp;&nbsp;Call Zach Klein
              </a>
              <small>*Stay on the line and leave a voicemail</small>
              <hr />
              <a href="https://ctt.ac/UwgTn" class="btn btn-outline btn-block">
                <i class="fab fa-twitter"></i>&nbsp;&nbsp;Tweet to Ginther & Klein
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
