<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Columbus, Ohio Demands Justice</title>
    <!-- BS Styles-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- FAS5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ovo|Quattrocento+Sans" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      integrity="sha256-etrwgFLGpqD4oNAFW08ZH9Bzif5ByXK2lXNHKy7LQGo=" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="navbar-brand mx-auto" href="#">
        <i class="fas fa-peace"></i>&nbsp;
        Columbus, Ohio Demands Justice
      </h1>
    </nav>
    <!-- Content -->
    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-12 col-sm-6 offset-sm-3 col-md-4 offset-md-4">
          <div class="card text-center">
            <img class="card-img-top"
              src="https://images.unsplash.com/photo-1576568699714-a3f4950805d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1651&q=80"
              alt="Civil rights march">
            <div class="card-body">
              <h5 class="card-title">
                Tell Columbus Mayor Ginther and City Attorney Zach Klein to:
                <em><strong>Release all arrested protestors and drop all charges.</strong></em>
              </h5>
              <a href="mailto:311@columbus.gov?subject=Release all arrested protestors and drop all charges."
                class="btn btn-outline btn-block">
                <i class="fas fa-envelope"></i>&nbsp;&nbsp;Email the Mayor
              </a>
              <a href="mailto:zmklein@columbus.gov?subject=Release all arrested protestors and drop all charges."
                class="btn btn-outline btn-block">
                <i class="fas fa-envelope"></i>&nbsp;&nbsp;Email Zach Klein
              </a>
              <a href="tel:6146457671" class="btn btn-outline btn-block">
                <i class="fas fa-phone"></i>&nbsp;&nbsp;Leave a Message for the Mayor
              </a>
              <a href="tel:6146457385" class="btn btn-outline btn-block">
                <i class="fas fa-phone"></i>&nbsp;&nbsp;Leave a Message for Zach Klein
              </a>
              <a href="https://ctt.ac/UwgTn" class="btn btn-outline btn-block">
                <i class="fab fa-twitter"></i>&nbsp;&nbsp;Tweet to Ginther & Klein
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
  </body>
</html>
